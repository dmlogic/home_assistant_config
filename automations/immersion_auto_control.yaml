alias: Immersion solar control
description: Turn the immersion heater on or off depending on the amount of surplus
  energy available
trigger:
- platform: time_pattern
  minutes: /2
condition: []
action:
- if:
  - condition: state
    entity_id: input_boolean.doors_armed
    state: 'off'
  - condition: state
    state: 'on'
    entity_id: binary_sensor.surplus_power
  then:
  - type: turn_on
    device_id: 6956038b82a9cc216f8fa81309eaa6ca
    entity_id: 268d9454a1cd8a25e48e930e20eb47c5
    domain: switch
  else:
  - type: turn_off
    device_id: 6956038b82a9cc216f8fa81309eaa6ca
    entity_id: 268d9454a1cd8a25e48e930e20eb47c5
    domain: switch
mode: restart
